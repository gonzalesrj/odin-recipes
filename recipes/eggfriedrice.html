  <h1>Egg Fried Rice</h1>

  <figure>
    <img src="../img/egg-fried-rice.jpg" alt="Egg Fried Rice">
    <figcaption>Fried rice is a dish of cooked rice that has been stir-fried in a wok or a frying pan and is usually mixed with other ingredients such as eggs, vegetables, seafood, or meat. It is often eaten by itself or as an accompaniment to another dish.</figcaption>
  </figure>
  
  <figure>
    <figcaption>Ingredients</figcaption>
    <ul>
      <li>1 cup water</li>
      <li>2 tbsp Soy Sauce</li>
      <li>1/2 tsp Salt</li>
      <li>1 cup Day-old Rice</li>
      <li>1 tsp Vegetable Oil</li>
      <li>1/2 Onion, finely chopped</li>
      <li>1/2 cup sliced Green Beans or Peas</li>
      <li>1 Egg, lightly beaten</li>
      <li>1/4 tsp Ground Black Pepper</li>
    </ul>
  </figure>
  
  <figure>
    <figcaption>Steps</figcaption>
    <ol>
      <li>Bring water, soy sauce, and salt to a boil in a medium saucepan. Stir in instant rice and remove from heat. Cover and let stand for 5 minutes.</li>
      <li>Heat oil in a medium skillet or wok over medium heat. Saut√© onions and green beans in hot oil for 2 to 3 minutes. Pour in beaten egg and fry for 2 minutes, scrambling egg while it cooks.</li>
      <li>Add cooked rice to egg mixture; mix well. Season with pepper.</li>
    </ol>
  </figure>
