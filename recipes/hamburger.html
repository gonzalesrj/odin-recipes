<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Hamburger</title>
</head>
<body>
  
  <h1>Hamburger</h1>

  <figure>
    <img src="../img/hamburger.jpg" alt="Hamburger">
    <figcaption>A hamburger, or simply a burger, is a dish consisting of fillings—usually a patty of ground meat, typically beef—placed inside a sliced bun or bread roll.</figcaption>
  </figure>
  
  <figure>
    <figcaption><h2>Ingredients</h2></figcaption>
    <ul>
      <li>1 1/2 lbs Lean Ground Beef</li>
      <li>1/2 Onion, finely chopped</li>
      <li>1/2 cup shredded Colby Jack or Cheddar Cheese</li>
      <li>1 Large Egg</li>
      <li>1 ounce dry onion soup mix</li>
      <li>1 clove garlic, minced</li>
      <li>1 tbsp Garlic Powder</li>
      <li>1 tsp Soy Sauce</li>
      <li>1 tsp Worcestershire sauce</li>
      <li>1 tsp Dried Parsley</li>
      <li>1 tsp Dried Basil</li>
      <li>1 tsp Dried Oregano</li>
      <li>1/2 tsp crushed crushed Dried Rosemary</li>
      <li>Salt and Pepper to taste</li>
    </ul>
  </figure>
  
  <figure>
    <figcaption><h2>Steps</h2></figcaption>
    <ol>
      <li>Gather all ingredients. Preheat an outdoor grill for high heat and lightly oil the grate. </li>
      <li>Meanwhile, combine ground beef, onion, cheese, egg, onion soup mix, minced garlic, garlic powder, soy sauce, Worcestershire sauce, parsley, basil, oregano, rosemary, salt, and pepper in a large bowl. </li>
      <li>Use your hands to form the mixture into 4 patties.</li>
      <li>Cook patties on the preheated grill until no longer pink in the center and the juices run clear, about 4 to 5 minutes per side.</li>
      <li>An instant-read thermometer inserted into the center should read at least 165 degrees F (74 degrees C).</li>
    </ol>
  </figure>

</body>
</html>
