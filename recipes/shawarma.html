<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shawarma</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  
  <h1>Shawarma</h1>

  <div class="img-container">
    <figure class="img-figure">
      <img src="../img/shawarma.jpeg" alt="Shawarma">
      <figcaption class="img-figcaption">Shawarma is a Middle Eastern dish that originated in the Levant region of the Arab world during the Ottoman Empire, consisting of meat that is cut into thin slices, stacked in an inverted cone, and roasted on a slow-turning vertical spit.</figcaption>
    </figure>
  </div>  

  <div class="container">
    <figure class="ingredients-figure">
      <figcaption><h2>Ingredients</h2></figcaption>
      <ul>
        <li>2 1/2 lbs flank, ribeye, or skirt steak, thinly sliced</li>
        <li>4 cloves garlic, pressed or minced</li>
        <li>3 tbsp shawarma seasoning</li>
        <li>1 tsp kosher salt</li>
        <li>3 tbsp white vinegar</li>
        <li>2 tbsp olive oil, divided</li>
        <li>Pita or Lebanese bread</li>
        <li>Toum</li>
        <li>Sliced tomatoes</li>
        <li>Onions</li>
        <li>Pickles</li>
        <li>Pickled turnips</li>
        <li>Fries or roasted potatoes</li>
        <li>Tahini sauce</li>
      </ul>
    </figure>
    
    <figure class="steps-figure">
      <figcaption><h2>Steps</h2></figcaption>
      <ol>
        <li>Whisk together garlic, shawarma seasoning, salt, white vinegar, and 1 tablespoon olive oil in a medium bowl until combined. Add the sliced steak and stir together. Marinate for 1-3 hours, remove from the refrigerator 45 minutes before cooking.</li>
        <li>Heat the remaining tablespoon of oil in a large cast iron pan over medium-high heat. Add the meat and cook for 6-10 minutes, tossing as needed or until cooked through. Remove from heat.</li>
        <li>Add the prepared meat to warm Lebanese bread top with garlic or tahini sauce and load it up with your choice of veggies. Fold shawarma like a burrito and grill on a grill pan if desired before serving with French fries.</li>
      </ol>
    </figure>
  </div>

</body>
</html>
